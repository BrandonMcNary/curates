<div ng-controller="singleCollectionController">
  <h2 class="text-primary">{{ collection.title }}    <span class="label label-default">{{ collection.stars }} people like this</span></h2>
  <p><i>Creator: {{ collection.user.givenName }}</i></p>
    <button class="btn btn-info" ng-if="!isUser" ng-click="clone()"><b>Clone</b></button>
    <button class="btn btn-success" ng-click="upVote()" ng-if="notYetUpvoted"><b>Upvote</b></button>
  <p ng-if="!notYetUpvoted">You have liked this collection!</p>
  <br>
  <h4><b>Collection Description: </b></h4>
  <p>{{ collection.description }}</p>

  <p><a ng-href="#/{{ collection.url }}/edit" ng-if="isUser">Edit</a></p>
  <h4><b>Links: </b></h4>
  <div class="collectionLinks" ng-repeat="link in collection.links">
    <p><a ng-href="{{ link.url }}">{{ link.title }}</a></p>
    {{ link.description }}
  </div>
</div>
